<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Use me and save your time</h1>
    <div class="container mx-auto flex flex-col items-center">
        <div class="row">
            <label style="color: yellow;"for="username"></label>
           <h3><input style="background-color: orange; color: black;"  id="username" type="text" class="input"></h3>
        </div>
        <div class="row">
            <button style="background-color: red;" class="but">C</button>
            <button class="but">/</button>
            <button class="but">*</button>
        </div>
        <div class="row">
            <button class="but">7</button>
            <button class="but">8</button>
            <button class="but">9</button>
            <button class="but">%</button>
        </div>
        <div class="row">
            <button class="but">4</button>
            <button class="but">5</button>
            <button class="but">6</button>
            <button class="but">-</button>
        </div>
        <div class="row">
            <button class="but">1</button>
            <button class="but">2</button>
            <button class="but">3</button>
            <button class="but">+</button>
        </div>
        <div class="row">
            <button class="but">0</button>
            <button class="but">00</button>
            <button class="but">.</button>
            <button style="background-color: green;" class="but">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
